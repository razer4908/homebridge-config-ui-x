<div class="accessory-box" [ngClass]="{ 'accessory-on': isOn }" (click)="onClick()" tabindex="0">
  <div class="d-flex flex-column h-100">
    <div [attr.aria-label]="'accessories.core.outlet' | translate" class="accessory-svg">
      <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <!-- socket outline -->
        <rect
          x="1"
          y="1"
          width="30"
          height="30"
          rx="6"
          ry="6"
          fill="none"
          stroke="#7f7f7f"
          stroke-width="1.5"
          class="outer"
        />
        <!-- inner circle -->
        <circle cx="16" cy="16" r="10" fill="none" stroke="#7f7f7f" stroke-width="1.5" class="inner" />
        @if (browserLang === 'en-GB') {
        <!-- UK plug holes: earth pin at top, two horizontal pins below -->
        <line x1="16" y1="10" x2="16" y2="13" stroke="#7f7f7f" stroke-linecap="round" stroke-width="1.5" />
        <line x1="10" y1="19" x2="13" y2="19" stroke="#7f7f7f" stroke-linecap="round" stroke-width="1.5" />
        <line x1="19" y1="19" x2="22" y2="19" stroke="#7f7f7f" stroke-linecap="round" stroke-width="1.5" />
        } @else if (browserLang === 'en-AU' || browserLang === 'en-NZ') {
        <!-- Australian/NZ Type I plug holes: two angled pins forming inverted V, earth pin below -->
        <line x1="11.5" y1="14.5" x2="13.5" y2="11.5" stroke="#7f7f7f" stroke-linecap="round" stroke-width="1.5" />
        <line x1="18.5" y1="11.5" x2="20.5" y2="14.5" stroke="#7f7f7f" stroke-linecap="round" stroke-width="1.5" />
        <line x1="16" y1="19" x2="16" y2="22" stroke="#7f7f7f" stroke-linecap="round" stroke-width="1.5" />
        } @else {
        <!-- Generic plug holes: earth pin at bottom, two horizontal pins above -->
        <line x1="16" y1="19" x2="16" y2="22" stroke="#7f7f7f" stroke-linecap="round" stroke-width="1.5" />
        <line x1="10" y1="14" x2="13" y2="14" stroke="#7f7f7f" stroke-linecap="round" stroke-width="1.5" />
        <line x1="19" y1="14" x2="22" y2="14" stroke="#7f7f7f" stroke-linecap="round" stroke-width="1.5" />
        }
      </svg>
    </div>
    <div class="accessory-label mt-auto">{{ service.customName || service.serviceName || service.displayName }}</div>
    <div
      class="accessory-label grey-text"
      [innerText]="(isOn ? 'accessories.control.on' : 'accessories.control.off') | translate"
    ></div>
  </div>
</div>
